<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Harga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: red;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: red;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 80%;
        }
        button {
            background-color: white;
            color: red;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffe0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Harga ShopeeFood & GoFood</h2>
        <label for="basePrice">Masukkan harga default:</label>
        <input type="number" id="basePrice" step="0.01">
        <button onclick="calculatePrices()">Hitung</button>
        <p id="shopeefoodPrice"></p>
        <p id="gofoodPrice"></p>
    </div>

    <script>
        function calculatePrices() {
            let basePrice = parseFloat(document.getElementById("basePrice").value);
            if (isNaN(basePrice)) {
                alert("Input harus berupa angka.");
                return;
            }
            let shopeefoodPrice = basePrice * 1.25;
            let gofoodPrice = basePrice * 1.35;
            document.getElementById("shopeefoodPrice").innerText = "Harga ShopeeFood + GrabFood: " + shopeefoodPrice.toFixed(2);
            document.getElementById("gofoodPrice").innerText = "Harga GoFood: " + gofoodPrice.toFixed(2);
        }
    </script>
</body>
</html>
